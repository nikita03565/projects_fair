sudo: required
language: python
python:
  - "3.6"
install:
  - pip install -r requirements.txt
services:
  - docker
before_script:
  - cp .env.example .env
  - python manage.py makemigrations
  - python manage.py migrate
script:
  - python manage.py test
after_success:
  - bash .travis/deploy_heroku.sh
